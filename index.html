<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚«ãƒ¼ãƒ‰ã‚¢ãƒ—ãƒª</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 15px;
            display: flex; flex-direction: column; color: #333;
            -webkit-user-select: none; user-select: none;
        }
        input, textarea { -webkit-user-select: text; user-select: text; }
        .container {
            max-width: 900px; width: 100%; margin: 0 auto; background: white;
            border-radius: 24px; box-shadow: 0 15px 50px rgba(0,0,0,0.25);
            overflow: hidden; flex-grow: 1;
        }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .content { padding: 20px; }
        #fileInput { display: none; }

        .action-area { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .upload-section { grid-column: span 2; border: 3px dashed #cbd5e0; border-radius: 20px; padding: 20px; text-align: center; background: #f7fafc; }

        .overlay-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; color: white;
        }

        .deck-item {
            background: #ffffff; padding: 18px; margin-bottom: 12px; border-radius: 16px;
            display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;
            border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); gap: 15px;
        }
        .progress-bar-container { background: #edf2f7; border-radius: 10px; height: 10px; width: 100%; max-width: 250px; margin-top: 8px; overflow: hidden; }

        .flashcard-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .flashcard-container {
            background: white; width: 95%; max-width: 700px; border-radius: 24px;
            padding: 20px; max-height: 95vh; overflow-y: auto; position: relative;
            transition: all 0.3s ease;
        }

        /* é›†ä¸­ãƒ¢ãƒ¼ãƒ‰ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ«ï¼šUIã‚’éš ã™ */
        .focus-hide { transition: opacity 0.3s ease, visibility 0.3s; }
        .is-focusing .focus-hide { opacity: 0; visibility: hidden; pointer-events: none; }

        .flashcard-wrapper { 
            position: relative; width: 90%; margin: 20px auto; 
            aspect-ratio: 4 / 5; max-height: 450px; 
            perspective: 1000px; touch-action: none;
        }
        .flashcard-inner { 
            position: relative; width: 100%; height: 100%; 
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; cursor: pointer; 
        }
        .flashcard-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center; border-radius: 25px;
            padding: 30px; font-size: 1.8rem; text-align: center; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .flashcard-front { background: #f8fbff; color: #2d3748; border: 3px solid #667eea; }
        .flashcard-back { background: #10b981; color: white; transform: rotateY(180deg); }

        .btn { padding: 10px 20px; border-radius: 12px; font-size: 0.95rem; cursor: pointer; border: none; font-weight: bold; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #fc8181; color: white; }
        .btn-outline { border: 2px solid #e2e8f0; background: white; color: #4a5568; }
        .btn-active { background: #f59e0b; color: white; }

        .flashcard-controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px; margin-top: 15px; }
        .bulk-edit-area { display: none; margin-top: 20px; }
        .bulk-row { display: grid; grid-template-columns: 1fr 1fr 40px; gap: 8px; margin-bottom: 8px; }
        .bulk-input { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 16px; }

        #toast { visibility: hidden; min-width: 220px; background-color: #2d3748; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 3000; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2s; }
        .version-footer { text-align: right; padding: 15px; color: rgba(255,255,255,0.8); font-size: 11px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>ğŸƒ ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚«ãƒ¼ãƒ‰</h1><p>é›†ä¸­ãƒ¢ãƒ¼ãƒ‰æ­è¼‰ Ver</p></div>
        <div class="content">
            <div class="action-area">
                <div class="upload-section">
                    <input type="file" id="fileInput" accept=".xlsx,.xls">
                    <button class="btn btn-primary" style="width:100%;" onclick="document.getElementById('fileInput').click()">ğŸ“ Excelèª­ã¿è¾¼ã¿</button>
                </div>
                <button class="btn btn-success" onclick="createNewDeck()">â• æ–°è¦</button>
                <button class="btn btn-outline" onclick="startCamera()">ğŸ“· QRèª­è¾¼</button>
            </div>
            <div id="deckItems"></div>
        </div>
    </div>

    <div id="qrDisplayModal" class="overlay-modal" onclick="this.style.display='none'">
        <div id="qrcode" style="background:white; padding:20px; border-radius:15px;"></div>
        <p style="margin-top:20px;">QRã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦å…±æœ‰</p>
    </div>

    <div id="cameraModal" class="overlay-modal">
        <video id="video" style="width: 100%; max-height: 70vh; background: #000;"></video>
        <button class="btn btn-danger" style="margin-top:15px;" onclick="stopCamera()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
    </div>

    <div id="toast"></div>
    <div class="version-footer" id="versionTag"></div>

    <div class="flashcard-modal" id="flashcardModal">
        <div class="flashcard-container" id="flashcardContainer">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="flashcardProgress" class="focus-hide" style="font-weight:bold; color:#667eea;"></span>
                <div style="display:flex; gap:5px;">
                    <button id="focusModeBtn" class="btn btn-outline" style="padding: 5px 12px;" onclick="toggleFocusMode()" title="é›†ä¸­ãƒ¢ãƒ¼ãƒ‰">ğŸ‘ï¸</button>
                    <button class="btn btn-outline focus-hide" style="padding: 5px 10px; font-size:0.7rem;" onclick="showQR()">ğŸ“¤ QRå…±æœ‰</button>
                    <button class="btn btn-danger" style="padding: 5px 12px;" onclick="closeFlashcards()">âœ•</button>
                </div>
            </div>

            <div id="learningMode">
                <div class="flashcard-wrapper" id="swipeArea">
                    <div class="flashcard-inner" id="flashcardInner">
                        <div class="flashcard-face flashcard-front" id="flashcardFront"></div>
                        <div class="flashcard-face flashcard-back" id="flashcardBack"></div>
                    </div>
                </div>
                <div class="focus-hide" style="text-align:center; margin-bottom:10px;"><button id="masteredBtn" class="btn btn-outline" style="width:100%; max-width:250px;" onclick="toggleMastered()">â¬œ ã¾ã </button></div>
                <div class="flashcard-controls focus-hide">
                    <button class="btn btn-primary" onclick="prevCard()">â†</button>
                    <button class="btn btn-primary" onclick="nextCard()">â†’</button>
                    <button id="shuffleBtn" class="btn btn-outline" onclick="toggleShuffle()">ğŸ”€</button>
                    <button id="unmasteredOnlyBtn" class="btn btn-outline" onclick="toggleUnmasteredOnly()">ğŸ¯ æœªç¿’å¾—</button>
                    <button class="btn btn-success" onclick="flipCard()">ğŸ”„</button>
                </div>
            </div>

            <div id="bulkEditMode" class="bulk-edit-area">
                <div id="bulkList" style="max-height: 40vh; overflow-y: auto; margin-bottom: 10px;"></div>
                <div style="display:flex; gap:10px;"><button class="btn btn-success" style="flex:1;" onclick="saveBulkChanges()">ğŸ’¾ ä¿å­˜</button><button class="btn btn-outline" style="flex:1;" onclick="toggleBulkEdit()">æˆ»ã‚‹</button></div>
            </div>

            <div id="addCardSection" class="focus-hide" style="background:#f7fafc; padding:15px; border-radius:16px; margin-top:20px;">
                <div style="display:flex; flex-direction:column; gap:8px;">
                    <input type="text" id="newQ" placeholder="å•é¡Œ" class="bulk-input">
                    <input type="text" id="newA" placeholder="å›ç­”" class="bulk-input">
                    <button class="btn btn-success" onclick="addCard()">è¿½åŠ </button>
                </div>
                <button class="btn btn-outline" style="width:100%; margin-top:10px; font-size:0.8rem;" onclick="toggleBulkEdit()">ğŸ“ ä¸€æ‹¬ç·¨é›†ãƒ»å‰Šé™¤</button>
            </div>
        </div>
    </div>

    <script>
        const VERSION = "26.01.22.2600-focus-mode";
        let decks = {}, currentDeckId = null, currentCardIndex = 0, displayOrder = [];
        let isShuffleOn = false, isUnmasteredOnly = false, isAnimating = false, isFocusMode = false;
        let startX = 0, currentX = 0, videoStream = null;

        window.addEventListener('load', () => {
            document.getElementById('versionTag').textContent = `Ver: ${VERSION}`;
            loadDecks(); renderDecks(); setupSwipe();
        });

        function saveDecks() { localStorage.setItem('flashcard_decks', JSON.stringify(decks)); }
        function loadDecks() { const s = localStorage.getItem('flashcard_decks'); if (s) decks = JSON.parse(s); }

        function renderDecks() {
            const container = document.getElementById('deckItems'); container.innerHTML = '';
            Object.keys(decks).forEach(id => {
                const deck = decks[id];
                const masteredCount = deck.cards.filter(c => c.mastered).length;
                const percent = Math.round((masteredCount / deck.cards.length) * 100) || 0;
                const item = document.createElement('div'); item.className = 'deck-item';
                item.innerHTML = `<div><div style="font-weight:bold;">${deck.name}</div><div class="progress-bar-container"><div style="background:#10b981; height:100%; width:${percent}%"></div></div></div>
                    <div style="display:flex; gap:5px;"><button class="btn btn-primary" onclick="openDeck('${id}')">å­¦ç¿’</button><button class="btn btn-outline" onclick="resetProgress('${id}')">ğŸ”„</button><button class="btn btn-outline" style="color:#fc8181;" onclick="deleteDeck('${id}')">ğŸ—‘ï¸</button></div>`;
                container.appendChild(item);
            });
        }

        function openDeck(id) { 
            currentDeckId = id; currentCardIndex = 0; applyDisplayOrder(); 
            isFocusMode = false; document.getElementById('flashcardContainer').classList.remove('is-focusing');
            document.getElementById('flashcardModal').style.display = 'flex'; 
            updateCard(); 
        }

        // --- é›†ä¸­ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ ---
        function toggleFocusMode() {
            isFocusMode = !isFocusMode;
            const container = document.getElementById('flashcardContainer');
            const btn = document.getElementById('focusModeBtn');
            if (isFocusMode) {
                container.classList.add('is-focusing');
                btn.textContent = "ğŸ”“"; // è§£é™¤ç”¨ã‚¢ã‚¤ã‚³ãƒ³
                showToast("é›†ä¸­ãƒ¢ãƒ¼ãƒ‰ï¼šãƒœã‚¿ãƒ³ã‚’éš ã—ã¾ã—ãŸ");
            } else {
                container.classList.remove('is-focusing');
                btn.textContent = "ğŸ‘ï¸";
            }
        }

        function applyDisplayOrder() {
            const deck = decks[currentDeckId];
            let indices = deck.cards.map((_, i) => i);
            if (isUnmasteredOnly) indices = indices.filter(i => !deck.cards[i].mastered);
            if (isShuffleOn && indices.length > 0) {
                for (let i = indices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [indices[i], indices[j]] = [indices[j], indices[i]];
                }
            }
            displayOrder = indices;
        }

        function updateCard() {
            if (displayOrder.length === 0) { document.getElementById('learningMode').style.display = 'none'; return; }
            document.getElementById('learningMode').style.display = 'block';
            const card = decks[currentDeckId].cards[displayOrder[currentCardIndex]];
            document.getElementById('flashcardFront').textContent = card.question;
            document.getElementById('flashcardBack').textContent = card.answer;
            document.getElementById('flashcardProgress').textContent = `${currentCardIndex + 1} / ${displayOrder.length}`;
            const mBtn = document.getElementById('masteredBtn');
            mBtn.style.background = card.mastered ? '#10b981' : 'white';
            mBtn.style.color = card.mastered ? 'white' : '#667eea';
            mBtn.textContent = card.mastered ? 'âœ… ç¿’å¾—æ¸ˆã¿ï¼' : 'â¬œ ã¾ã ';
            resetCardPos();
        }

        function resetCardPos() {
            const inner = document.getElementById('flashcardInner');
            inner.style.transition = 'transform 0.5s ease-out';
            inner.style.transform = 'translateX(0) rotateY(0deg) rotateZ(0deg)';
        }

        function setupSwipe() {
            const area = document.getElementById('swipeArea');
            const inner = document.getElementById('flashcardInner');
            area.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; inner.style.transition = 'none'; });
            area.addEventListener('touchmove', (e) => {
                currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                inner.style.transform = `translateX(${diff}px) rotateZ(${diff / 15}deg)`;
            });
            area.addEventListener('touchend', (e) => {
                const diff = currentX - startX;
                if (Math.abs(diff) < 10) {
                    const tapX = e.changedTouches[0].clientX - area.getBoundingClientRect().left;
                    if (tapX > area.offsetWidth / 2) nextCard(); else prevCard();
                    return;
                }
                if (diff > 100) toggleMastered(); else if (diff < -100) nextCard(); else resetCardPos();
            });
            area.addEventListener('click', (e) => {
                const tapX = e.clientX - area.getBoundingClientRect().left;
                if (tapX > area.offsetWidth / 2) nextCard(); else prevCard();
            });
        }

        function toggleMastered() {
            const card = decks[currentDeckId].cards[displayOrder[currentCardIndex]];
            card.mastered = !card.mastered;
            saveDecks(); renderDecks();
            const inner = document.getElementById('flashcardInner');
            inner.style.transition = 'transform 0.4s ease-in';
            inner.style.transform = 'translateX(500px) rotate(30deg)';
            setTimeout(() => { updateCard(); }, 400);
        }

        function nextCard() {
            if (currentCardIndex >= displayOrder.length - 1) { resetCardPos(); return; }
            const inner = document.getElementById('flashcardInner');
            inner.style.transition = 'transform 0.4s ease-in';
            inner.style.transform = 'translateX(-500px) rotate(-30deg)';
            setTimeout(() => { currentCardIndex++; updateCard(); }, 400);
        }

        function prevCard() {
            if (currentCardIndex <= 0) { resetCardPos(); return; }
            const inner = document.getElementById('flashcardInner');
            inner.style.transition = 'transform 0.4s ease-in';
            inner.style.transform = 'translateX(500px) rotate(30deg)';
            setTimeout(() => { currentCardIndex--; updateCard(); }, 400);
        }

        function flipCard() { 
            const inner = document.getElementById('flashcardInner');
            inner.style.transition = 'transform 0.6s';
            inner.style.transform = inner.style.transform.includes('180deg') ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }

        function toggleShuffle() { isShuffleOn = !isShuffleOn; applyDisplayOrder(); updateCard(); }
        function toggleUnmasteredOnly() { isUnmasteredOnly = !isUnmasteredOnly; applyDisplayOrder(); updateCard(); }
        function showQR() {
            const deck = decks[currentDeckId];
            const code = btoa(unescape(encodeURIComponent(`${deck.name}::${deck.cards.map(c => `${c.question}|${c.answer}`).join('~')}`)));
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: code, width: 256, height: 256 });
            document.getElementById('qrDisplayModal').style.display = 'flex';
        }
        async function startCamera() {
            document.getElementById('cameraModal').style.display = 'flex';
            videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = videoStream;
            document.getElementById('video').play();
            requestAnimationFrame(tick);
        }
        function stopCamera() { if (videoStream) videoStream.getTracks().forEach(t => t.stop()); document.getElementById('cameraModal').style.display = 'none'; }
        function tick() {
            const v = document.getElementById('video');
            if (v.readyState === v.HAVE_ENOUGH_DATA) {
                const c = document.createElement('canvas'); c.width = v.videoWidth; c.height = v.videoHeight;
                const ctx = c.getContext("2d"); ctx.drawImage(v, 0, 0, c.width, c.height);
                const code = jsQR(ctx.getImageData(0, 0, c.width, c.height).data, c.width, c.height);
                if (code) { processCode(code.data); stopCamera(); return; }
            }
            if (document.getElementById('cameraModal').style.display === 'flex') requestAnimationFrame(tick);
        }
        function processCode(data) {
            try {
                const decoded = decodeURIComponent(escape(atob(data)));
                const [n, r] = decoded.split('::');
                const cards = r.split('~').map(row => { const [q, a] = row.split('|'); return { question: q, answer: a, mastered: false }; });
                decks['deck_'+Date.now()] = { name: n + " (QR)", cards: cards };
                saveDecks(); renderDecks(); showToast("è¿½åŠ ã—ã¾ã—ãŸï¼");
            } catch (e) { alert("ç„¡åŠ¹ãªQR"); }
        }
        function toggleBulkEdit() {
            const b = document.getElementById('bulkEditMode');
            if (b.style.display === 'none') { renderBulkList(); b.style.display = 'block'; }
            else b.style.display = 'none';
        }
        function renderBulkList() {
            const container = document.getElementById('bulkList'); container.innerHTML = '';
            decks[currentDeckId].cards.forEach((c, i) => {
                const row = document.createElement('div'); row.className = 'bulk-row';
                row.innerHTML = `<input type="text" class="bulk-input q" value="${c.question}"><input type="text" class="bulk-input a" value="${c.answer}"><button class="btn" style="color:red" onclick="this.parentElement.remove()">âœ•</button>`;
                container.appendChild(row);
            });
        }
        function saveBulkChanges() {
            const qs = document.querySelectorAll('.bulk-input.q'), as = document.querySelectorAll('.bulk-input.a'), cards = [];
            qs.forEach((q, i) => { if (q.value.trim()) cards.push({ question: q.value.trim(), answer: as[i].value.trim(), mastered: false }); });
            decks[currentDeckId].cards = cards; saveDecks(); renderDecks(); applyDisplayOrder(); updateCard(); toggleBulkEdit();
        }
        function addCard() {
            const q = document.getElementById('newQ').value.trim(), a = document.getElementById('newA').value.trim();
            if (q && a) { decks[currentDeckId].cards.push({question: q, answer: a, mastered: false}); saveDecks(); renderDecks(); updateCard(); }
        }
        function createNewDeck() { const n = prompt("ãƒ‡ãƒƒã‚­å:"); if (n) { decks['deck_'+Date.now()]={name:n,cards:[]}; saveDecks(); renderDecks(); } }
        function deleteDeck(id) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) { delete decks[id]; saveDecks(); renderDecks(); } }
        function resetProgress(id) { if(confirm('ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { decks[id].cards.forEach(c=>c.mastered=false); saveDecks(); renderDecks(); } }
        function closeFlashcards() { document.getElementById('flashcardModal').style.display = 'none'; }
        function showToast(m) { const t = document.getElementById("toast"); t.textContent = m; t.className = "show"; setTimeout(() => t.className = "", 2000); }
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const wb = XLSX.read(new Uint8Array(ev.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
                const newCards = json.slice(1).filter(r => r[0] && r[1]).map(r => ({question: String(r[0]), answer: String(r[1]), mastered: false}));
                const name = file.name.replace(/\.[^/.]+$/, '');
                const eid = Object.keys(decks).find(id => decks[id].name === name);
                if (eid) decks[eid].cards = newCards; else decks['deck_'+Date.now()] = { name: name, cards: newCards };
                saveDecks(); renderDecks(); e.target.value = '';
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
