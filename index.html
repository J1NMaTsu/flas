    <script>
        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç†å¤‰æ•°ã®åˆæœŸåŒ– ---
        let decks = {};
        let currentDeckId = null;
        let currentCardIndex = 0;
        let displayOrder = [];
        let isShuffleOn = false;
        let isUnmasteredOnly = false;
        let isFocusMode = false;
        let isTransitioning = false;
        let videoStream = null;

        // ã‚¹ãƒ¯ã‚¤ãƒ—åˆ¤å®šç”¨å¤‰æ•°
        let touchStartX = 0;
        let touchEndX = 0;

        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('flashcard_decks_v2');
            if (savedData) {
                try {
                    decks = JSON.parse(savedData);
                } catch (e) {
                    decks = {};
                }
            }
            renderDecks();
        });

        function saveToLocal() {
            localStorage.setItem('flashcard_decks_v2', JSON.stringify(decks));
        }

        // --- ãƒ¡ã‚¤ãƒ³ç”»é¢ã®å‡¦ç† ---
        function renderDecks() {
            const container = document.getElementById('deckItems');
            container.innerHTML = '';
            const keys = Object.keys(decks).sort(function(a, b) { return b - a; });
            if (keys.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#718096; margin-top:40px;">ãƒ‡ãƒƒã‚­ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;
            }
            keys.forEach(function(id) {
                const deck = decks[id];
                const masteredCount = deck.cards.filter(function(c) { return c.mastered; }).length;
                const totalCount = deck.cards.length;
                const percent = totalCount > 0 ? Math.round((masteredCount / totalCount) * 100) : 0;
                const div = document.createElement('div');
                div.className = 'deck-item';
                div.innerHTML = `
                    <div class="deck-info"><b>${deck.name}</b><small>${masteredCount} / ${totalCount} æšç¿’å¾— (${percent}%)</small></div>
                    <div class="deck-btns">
                        <button class="btn btn-primary" onclick="openDeck('${id}')">å­¦ç¿’</button>
                        <button class="btn btn-outline" onclick="resetDeckProgress('${id}')">ğŸ”„</button>

        function createNewDeck() {
            const name = prompt("æ–°è¦ãƒ‡ãƒƒã‚­ã®åå‰ã‚’å…¥åŠ›:");
            if (name && name.trim()) {
                const id = Date.now().toString();
                decks[id] = { name: name.trim(), cards: [] };
                saveToLocal(); renderDecks();
            }
        }

        function deleteDeck(id) {
            if (confirm("å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) {
                delete decks[id]; saveToLocal(); renderDecks();
            }
        }

        function resetDeckProgress(id) {
            if (confirm("é€²æ—ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
                decks[id].cards.forEach(function(card) { card.mastered = false; });
                saveToLocal(); renderDecks(); showToast("ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ");

        function importFromText() {
            const input = prompt("å…±æœ‰ãƒ†ã‚­ã‚¹ãƒˆã‚’è²¼ã‚Šä»˜ã‘:");
            if (input && input.trim()) processRawData(input.trim());
        }

        function copyDeckAsText() {
            const deck = decks[currentDeckId];
            if (!deck || deck.cards.length === 0) return;
            const rawString = deck.name + "::" + deck.cards.map(function(c) { return c.question + "|" + c.answer; }).join("~");
            const encoded = btoa(unescape(encodeURIComponent(rawString)));
            navigator.clipboard.writeText(encoded).then(function() { showToast("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"); }).catch(function() { prompt("ä»¥ä¸‹ã‚’ã‚³ãƒ”ãƒ¼:", encoded); });
        }

        function processRawData(encodedData) {
            try {
                const decoded = decodeURIComponent(escape(atob(encodedData)));
                const parts = decoded.split('::');
                const name = parts[0];
                const rowsRaw = parts[1];
                const cards = rowsRaw.split('~').map(function(row) {
                    const pair = row.split('|');
                    return { question: pair[0], answer: pair[1], mastered: false };
                });
                const id = Date.now().toString();
                decks[id] = { name: name + "(å…±æœ‰)", cards: cards };
                saveToLocal(); renderDecks(); showToast("å–ã‚Šè¾¼ã¿å®Œäº†");
            } catch (e) { alert("å½¢å¼ã‚¨ãƒ©ãƒ¼"); }
        }

        // --- å­¦ç¿’ç”»é¢ã®å‡¦ç† ---
        function openDeck(id) {
            currentDeckId = id;
            currentCardIndex = 0;
            applyDisplayOrder();
            document.getElementById('flashcardModal').style.display = 'flex';
            renderSlider();
        }

        function applyDisplayOrder() {
            const deck = decks[currentDeckId];
            let indices = deck.cards.map(function(_, i) { return i; });
            if (isUnmasteredOnly) indices = indices.filter(function(i) { return !deck.cards[i].mastered; });
            if (isShuffleOn) indices.sort(function() { return Math.random() - 0.5; });
            displayOrder = indices;
            if (currentCardIndex >= displayOrder.length) currentCardIndex = 0;
            updateControlUI();
        }

        function renderSlider() {
            const track = document.getElementById('sliderTrack');
            track.innerHTML = '';
            if (displayOrder.length === 0) {
                track.innerHTML = '<div class="card-slot"><div>ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“</div></div>';
                document.getElementById('flashcardProgress').textContent = "0 / 0";
                return;
            }
            displayOrder.forEach(function(originalIdx, i) {
                const card = decks[currentDeckId].cards[originalIdx];
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                slot.innerHTML = `
                    <div class="flashcard-wrapper">
                        <div class="flashcard-inner" id="inner-${i}" style="transform: rotateY(0deg);">
                            <div class="flashcard-face flashcard-front">${card.question}</div>
                            <div class="flashcard-face flashcard-back">${card.answer}</div>
                        </div>
                    </div>
                `;
                track.appendChild(slot);
            });
            updateSlider(false);
        }

        // --- ã‚¿ãƒƒãƒãƒ»ã‚¹ãƒ¯ã‚¤ãƒ—ãƒ»ã‚¿ãƒƒãƒ—åˆ¤å®š ---
        const viewport = document.getElementById('sliderViewport');

        viewport.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        viewport.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            const threshold = 50; // ã‚¹ãƒ¯ã‚¤ãƒ—ã¨åˆ¤å®šã™ã‚‹æœ€ä½è·é›¢(px)

            if (Math.abs(swipeDistance) > threshold) {
                // ã‚¹ãƒ¯ã‚¤ãƒ—è·é›¢ãŒé–¾å€¤ã‚’è¶…ãˆã¦ã„ã‚Œã°ç§»å‹•
                if (swipeDistance < 0) {
                    nextCard(); // å·¦ã¸ã‚¹ãƒ¯ã‚¤ãƒ—ï¼æ¬¡ã¸
                } else {
                    prevCard(); // å³ã¸ã‚¹ãƒ¯ã‚¤ãƒ—ï¼å‰ã¸
                }
            } else {
                // ã‚¹ãƒ¯ã‚¤ãƒ—ã§ãªã‘ã‚Œã°ã‚¿ãƒƒãƒ—ã¨ã—ã¦å‡¦ç†ï¼ˆã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆãŒåˆ¥ã«èµ°ã‚‹ãŸã‚ã€ã“ã“ã§ã¯ä½•ã‚‚ã—ãªã„ï¼‰
            }
        }

        viewport.addEventListener('click', function(e) {
            if (isTransitioning || displayOrder.length === 0) return;
            
            // ã‚¹ãƒ¯ã‚¤ãƒ—ç›´å¾Œã®èª¤ã‚¿ãƒƒãƒ—ã‚’é˜²ãï¼ˆæŒ‡ãŒå‹•ã„ã¦ã„ã‚Œã°ç„¡è¦–ï¼‰
            if (Math.abs(touchEndX - touchStartX) > 10) return;

            const rect = e.currentTarget.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;

            if (x < 0.15) prevCard();
            else if (x > 0.85) nextCard();
            else flipCard();
        });

        function updateSlider(animate) {
            isTransitioning = true;
            const track = document.getElementById('sliderTrack');
            
            // ç§»å‹•æ™‚ã«ã™ã¹ã¦ã®ã‚«ãƒ¼ãƒ‰ã‚’ãƒªã‚»ãƒƒãƒˆ
            const allInners = document.querySelectorAll('.flashcard-inner');
            allInners.forEach(function(inner) { inner.style.transform = 'rotateY(0deg)'; });

            track.style.transition = animate === false ? "none" : "transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)";
            track.style.transform = "translateX(-" + (currentCardIndex * 100) + "%)";
            
            setTimeout(function() { isTransitioning = false; }, 500);
            updateCardInfo();
        }

        function nextCard() {
            if (currentCardIndex < displayOrder.length - 1) {
                currentCardIndex++;
                updateSlider(true);
            } else {
                showToast("æœ€å¾Œã®ã‚«ãƒ¼ãƒ‰ã§ã™");
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateSlider(true);
            }
        }

        function flipCard() {
            const inner = document.getElementById("inner-" + currentCardIndex);
            if (!inner) return;
            inner.style.transform = inner.style.transform.includes('180deg') ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }

        function updateCardInfo() {
            if (displayOrder.length === 0) return;
            const card = decks[currentDeckId].cards[displayOrder[currentCardIndex]];
            document.getElementById('flashcardProgress').textContent = (currentCardIndex + 1) + " / " + displayOrder.length;
            const mBtn = document.getElementById('masteredBtn');
            mBtn.textContent = card.mastered ? 'âœ… ç¿’å¾—æ¸ˆã¿' : 'â¬œ ã¾ã ç¿’å¾—ã—ã¦ã„ãªã„';
            mBtn.className = card.mastered ? 'btn btn-success' : 'btn btn-outline';
        }

        function toggleMastered() {
            if (displayOrder.length === 0) return;
            const card = decks[currentDeckId].cards[displayOrder[currentCardIndex]];
            card.mastered = !card.mastered;
            saveToLocal(); updateCardInfo(); renderDecks();
        }

        function toggleShuffle() { isShuffleOn = !isShuffleOn; applyDisplayOrder(); renderSlider(); }
        function toggleUnmasteredOnly() { isUnmasteredOnly = !isUnmasteredOnly; applyDisplayOrder(); renderSlider(); }
        function updateControlUI() {
            document.getElementById('shuffleBtn').className = isShuffleOn ? 'btn btn-active' : 'btn btn-outline';
            document.getElementById('unmasteredOnlyBtn').className = isUnmasteredOnly ? 'btn btn-active' : 'btn btn-outline';
        }
        function toggleFocusMode() { isFocusMode = !isFocusMode; document.getElementById('flashcardModal').classList.toggle('is-focusing', isFocusMode); }
        function closeFlashcards() { document.getElementById('flashcardModal').style.display = 'none'; renderDecks(); }

        // --- ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ ---
        function toggleBulkEdit() {
            const area = document.getElementById('bulkEditMode');
            if (area.style.display === 'flex') area.style.display = 'none';
            else { renderBulkList(); area.style.display = 'flex'; }
        }
        function renderBulkList() {
            const container = document.getElementById('bulkList');
            container.innerHTML = '';
            decks[currentDeckId].cards.forEach(function(card) {
                const row = document.createElement('div');
                row.className = 'bulk-row';
                row.innerHTML = `<input type="text" class="bulk-input q" value="${card.question}"><input type="text" class="bulk-input a" value="${card.answer}"><button class="btn btn-danger" onclick="this.parentElement.remove()">âœ•</button>`;
                container.appendChild(row);
            });
        }
        function addCard() {
            const q = document.getElementById('newQ'), a = document.getElementById('newA');
            if (q.value.trim() && a.value.trim()) {
                const row = document.createElement('div'); row.className = 'bulk-row';
                row.innerHTML = `<input type="text" class="bulk-input q" value="${q.value.trim()}"><input type="text" class="bulk-input a" value="${a.value.trim()}"><button class="btn btn-danger" onclick="this.parentElement.remove()">âœ•</button>`;
                document.getElementById('bulkList').appendChild(row);
                q.value = ''; a.value = ''; q.focus();
            }
        }
        function saveBulkChanges() {
            const qs = document.querySelectorAll('.bulk-input.q'), as = document.querySelectorAll('.bulk-input.a');
            const updated = [];
            qs.forEach(function(q, i) { if (q.value.trim()) updated.push({ question: q.value.trim(), answer: as[i].value.trim(), mastered: false }); });
            decks[currentDeckId].cards = updated;
            saveToLocal(); renderDecks(); applyDisplayOrder(); renderSlider(); toggleBulkEdit(); showToast("ä¿å­˜å®Œäº†");
        }

        // --- å¤–éƒ¨é€£æº ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                const data = new Uint8Array(ev.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                const cards = rows.filter(r => r[0] && r[1]).map(r => ({ question: String(r[0]), answer: String(r[1]), mastered: false }));
                const id = Date.now().toString();
                decks[id] = { name: file.name.split('.')[0], cards: cards };
                saveToLocal(); renderDecks(); showToast("Excelèª­è¾¼å®Œäº†");
            };
            reader.readAsArrayBuffer(file);
        });

        function showQR() {
            const deck = decks[currentDeckId];
            const raw = deck.name + "::" + deck.cards.map(c => c.question + "|" + c.answer).join("~");
            const encoded = btoa(unescape(encodeURIComponent(raw)));
            const container = document.getElementById('qrcode');
            container.innerHTML = "";
            new QRCode(container, { text: encoded, width: 256, height: 256 });
            document.getElementById('qrDisplayModal').style.display = 'flex';
        }

        async function startCamera() {
            document.getElementById('cameraModal').style.display = 'flex';
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                const video = document.getElementById('video');
                video.srcObject = videoStream; video.play();
                requestAnimationFrame(tick);
            } catch (err) { alert("ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸å¯"); stopCamera(); }
        }
        function stopCamera() { if (videoStream) videoStream.getTracks().forEach(t => t.stop()); document.getElementById('cameraModal').style.display = 'none'; }
        function tick() {
            const video = document.getElementById('video');
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement("canvas"); canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                const ctx = canvas.getContext("2d"); ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
                if (code) { processRawData(code.data); stopCamera(); return; }
            }
            if (document.getElementById('cameraModal').style.display === 'flex') requestAnimationFrame(tick);
        }

        function showToast(msg) {
            const t = document.getElementById("toast"); t.textContent = msg; t.className = "show";
            setTimeout(function() { t.className = ""; }, 2000);
        }

        window.addEventListener('keydown', function(e) {
            if (document.getElementById('flashcardModal').style.display !== 'flex') return;
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            const key = e.key.toLowerCase();
            if (key === ' ' || key === 'enter') { e.preventDefault(); flipCard(); }
            else if (key === 'arrowright') nextCard();
            else if (key === 'arrowleft') prevCard();
            else if (key === 'm') toggleMastered();
        });
    </script>
</body>
