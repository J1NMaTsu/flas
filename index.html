    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: clamp(10px, 3vw, 20px);
            display: flex; flex-direction: column; color: #333;
            -webkit-user-select: none; user-select: none;
        }
        input, textarea { -webkit-user-select: text; user-select: text; }
        .container {
            max-width: 900px; width: 100%; margin: 0 auto; background: white;
            border-radius: 24px; box-shadow: 0 15px 50px rgba(0,0,0,0.25);
            overflow: hidden; flex-grow: 1;

        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: clamp(25px, 5vw, 40px); text-align: center; }
        .content { padding: clamp(20px, 4vw, 30px); }
        #fileInput { display: none; }

        .action-area { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .upload-section { grid-column: span 2; border: 3px dashed #cbd5e0; border-radius: 20px; padding: 25px; text-align: center; background: #f7fafc; transition: 0.3s; position: relative; }
        .progress-overlay { 
            display: none; position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(255,255,255,0.9); border-radius: 17px;
            flex-direction: column; justify-content: center; align-items: center; z-index: 5;
        }
        .loading-bar-container { width: 80%; height: 8px; background: #edf2f7; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .loading-bar-fill { width: 0%; height: 100%; background: #667eea; transition: width 0.2s; }

        .deck-item {
            background: #ffffff; padding: 18px; margin-bottom: 12px; border-radius: 16px;
            display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;
            border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); gap: 15px;
        }
        .progress-bar-container { background: #edf2f7; border-radius: 10px; height: 10px; width: 100%; max-width: 250px; margin-top: 8px; overflow: hidden; }

        .flashcard-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .flashcard-container {
            background: white; width: 95%; max-width: 700px; border-radius: 24px;
            padding: clamp(15px, 4vw, 25px); max-height: 95vh; overflow-y: auto; position: relative;
        }
        .flashcard { perspective: 1000px; aspect-ratio: 16 / 9; width: 100%; max-height: 300px; margin: 15px 0; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; cursor: pointer; }
        .flashcard-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center; border-radius: 20px;
            padding: 25px; font-size: clamp(1.2rem, 4vw, 1.8rem); text-align: center; font-weight: bold;
        }
        .flashcard-front { background: #f8fbff; color: #2d3748; border: 2px solid #667eea; }
        .flashcard-back { background: #10b981; color: white; transform: rotateY(180deg); }

        .btn { padding: 10px 20px; border-radius: 12px; font-size: 0.95rem; cursor: pointer; border: none; font-weight: bold; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #fc8181; color: white; }
        .btn-outline { border: 2px solid #e2e8f0; background: white; color: #4a5568; }
        .btn-active { background: #f59e0b; color: white; border-color: #f59e0b; }

        .flashcard-controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; margin-top: 15px; }
        .bulk-edit-area { display: none; margin-top: 20px; }
        .bulk-row { display: grid; grid-template-columns: 1fr 1fr 40px; gap: 8px; margin-bottom: 8px; align-items: center; }
        .bulk-input { width: 100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 16px; }
        
        #toast { visibility: hidden; min-width: 220px; background-color: #2d3748; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 2000; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 0.9rem; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2s; }
        .version-footer { text-align: right; padding: 15px; color: rgba(255,255,255,0.8); font-size: 11px; font-family: monospace; }
        @media (max-width: 500px) { .action-area { grid-template-columns: 1fr; } .upload-section { grid-column: auto; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸƒ ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚«ãƒ¼ãƒ‰</h1>
            <p>ver26.01.22.1100</p>
        </div>
        <div class="content">
            <div class="action-area">
                <div class="upload-section" id="dropZone">
                    <div class="progress-overlay" id="progressOverlay">
                        <div style="font-weight:bold; color:#667eea;" id="progressText">è§£æä¸­... 0%</div>
                        <div class="loading-bar-container">
                            <div class="loading-bar-fill" id="progressBar"></div>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept=".xlsx,.xls">
                    <button class="btn btn-primary" style="width:100%;" onclick="document.getElementById('fileInput').click()">ğŸ“ Excelã‚’èª­ã¿è¾¼ã‚€</button>
                </div>
                <button class="btn btn-success" style="padding:15px;" onclick="createNewDeck()">â• æ–°è¦ãƒ‡ãƒƒã‚­</button>
                <button class="btn btn-outline" style="padding:15px;" onclick="location.reload()">ğŸ”„ æ›´æ–°</button>
            </div>
            <div id="deckItems"></div>
        </div>
    </div>
    <div id="toast"></div>
    <div class="version-footer" id="versionTag"></div>

    <div class="flashcard-modal" id="flashcardModal">
        <div class="flashcard-container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span id="flashcardProgress" style="font-weight:bold; color:#667eea; font-size: 0.9rem;"></span>
                <button class="btn btn-danger" style="padding: 5px 12px;" onclick="closeFlashcards()">âœ• é–‰ã˜ã‚‹</button>
            </div>

            <div id="learningMode">
                <div class="flashcard">
                    <div class="flashcard-inner" id="flashcardInner" onclick="flipCard()">
                        <div class="flashcard-face flashcard-front" id="flashcardFront"></div>
                        <div class="flashcard-face flashcard-back" id="flashcardBack"></div>
                    </div>
                </div>
                <div style="text-align:center; margin-bottom:10px;">
                    <button id="masteredBtn" class="btn btn-outline" style="width:100%; max-width:250px;" onclick="toggleMastered()">â¬œ ã¾ã </button>
                </div>
                <div class="flashcard-controls">
                    <button class="btn btn-primary" onclick="prevCard()">â†</button>
                    <button class="btn btn-primary" onclick="nextCard()">â†’</button>
                    <button id="shuffleBtn" class="btn btn-outline" onclick="toggleShuffle()">ğŸ”€</button>
                    <button id="unmasteredOnlyBtn" class="btn btn-outline" onclick="toggleUnmasteredOnly()">ğŸ¯ æœªç¿’å¾—ã®ã¿</button>
                    <button class="btn btn-success" onclick="flipCard()">ğŸ”„</button>
                </div>
                <div style="display:flex; justify-content:center; gap:10px; margin-top:15px;">
                    <button class="btn btn-outline" style="font-size: 0.85rem; background:#ebf4ff;" onclick="toggleBulkEdit()">ğŸ“ å…¨ã‚«ãƒ¼ãƒ‰ã‚’ä¸€æ‹¬ç·¨é›†</button>
                </div>
            </div>

            <div id="bulkEditMode" class="bulk-edit-area">
                <h3 style="margin-bottom:15px; font-size:1.1rem;">ğŸ“ ã‚«ãƒ¼ãƒ‰ä¸€è¦§ãƒ»ä¸€æ‹¬ç·¨é›†</h3>
                <div id="bulkList" style="max-height: 40vh; overflow-y: auto; padding-right: 5px; margin-bottom: 15px;"></div>
                <div style="display:flex; gap:10px; position: sticky; bottom: 0; background: white; padding-top: 10px;">
                    <button class="btn btn-success" style="flex:1;" onclick="saveBulkChanges()">ğŸ’¾ ä¿å­˜ã—ã¦æˆ»ã‚‹</button>
                    <button class="btn btn-outline" style="flex:1;" onclick="toggleBulkEdit()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                </div>
            </div>

            <div id="emptyDeckMsg" style="display:none; text-align:center; padding:40px; color:#718096;">è¡¨ç¤ºã§ãã‚‹ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>

            <div id="addCardSection" style="background:#f7fafc; padding:15px; border-radius:16px; margin-top:20px; border: 1px solid #e2e8f0;">
                <p style="font-size:0.85rem; font-weight:bold; margin-bottom:8px;">â• æ–°è¦ã‚«ãƒ¼ãƒ‰è¿½åŠ </p>
                <div style="display:flex; flex-direction:column; gap:8px;">
                    <input type="text" id="newQ" placeholder="å•é¡Œ" class="bulk-input">
                    <input type="text" id="newA" placeholder="å›ç­”" class="bulk-input">
                    <button class="btn btn-success" onclick="addCard()">ã‚«ãƒ¼ãƒ‰ã‚’è¿½åŠ </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const VERSION = "26.01.22.1100"; 
        let decks = {};
        let currentDeckId = null;
        let currentCardIndex = 0;
        let displayOrder = [];
        let isShuffleOn = false;
        let isUnmasteredOnly = false;

        window.addEventListener('load', () => {
            document.getElementById('versionTag').textContent = `Ver: ${VERSION}`;
            loadDecks(); renderDecks();
        });

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.textContent = msg; t.className = "show";
            setTimeout(() => { t.className = ""; }, 2200);
        }

        function saveDecks() { localStorage.setItem('flashcard_decks', JSON.stringify(decks)); }
        function loadDecks() {
            const saved = localStorage.getItem('flashcard_decks');
            if (saved) decks = JSON.parse(saved);
        }

        function renderDecks() {
            const container = document.getElementById('deckItems');
            container.innerHTML = '';
            Object.keys(decks).forEach(id => {
                const deck = decks[id];
                const masteredCount = deck.cards.filter(c => c.mastered).length;
                const percent = Math.round((masteredCount / deck.cards.length) * 100) || 0;
                const item = document.createElement('div');
                item.className = 'deck-item';
                item.innerHTML = `
                    <div class="deck-info">
                        <div style="font-weight:bold; font-size:1.1rem;">${deck.name}</div>
                        <div style="font-size:0.8rem; color:#718096; margin-top:4px;">${deck.cards.length} æš (é”æˆ: ${percent}%)</div>
                        <div class="progress-bar-container"><div style="background:#10b981; height:100%; width:${percent}%"></div></div>
                    </div>
                    <div style="display:flex; gap:8px;">
                        <button class="btn btn-primary" onclick="openDeck('${id}')">å­¦ç¿’</button>
                        <button class="btn btn-outline" onclick="exportToExcel('${id}')">ğŸ“¥</button>
                        <button class="btn btn-outline" style="color:#fc8181;" onclick="deleteDeck('${id}')">ğŸ—‘ï¸</button>
                    </div>`;
                container.appendChild(item);
            });
        }

        function openDeck(id) {
            currentDeckId = id; currentCardIndex = 0; 
            isShuffleOn = false; isUnmasteredOnly = false;
            applyDisplayOrder();
            document.getElementById('flashcardModal').style.display = 'flex';
            document.getElementById('bulkEditMode').style.display = 'none';
            document.getElementById('learningMode').style.display = 'block';
            updateControlUI(); updateCard();
        }

        function applyDisplayOrder() {
            const deck = decks[currentDeckId];
            let indices = deck.cards.map((_, i) => i);
            
            if (isUnmasteredOnly) {
                indices = indices.filter(i => !deck.cards[i].mastered);
            }
            
            if (isShuffleOn) {
                for (let i = indices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [indices[i], indices[j]] = [indices[j], indices[i]];
                }
            }
            
            displayOrder = indices;
            if (currentCardIndex >= displayOrder.length) currentCardIndex = 0;
        }

        function updateCard() {
            const deck = decks[currentDeckId];
            const learningMode = document.getElementById('learningMode');
            const emptyMsg = document.getElementById('emptyDeckMsg');
            
            if (displayOrder.length === 0) {
                learningMode.style.display = 'none'; emptyMsg.style.display = 'block';
                document.getElementById('flashcardProgress').textContent = "0 / 0";
                return;
            }

            learningMode.style.display = 'block'; emptyMsg.style.display = 'none';
            const card = deck.cards[displayOrder[currentCardIndex]];
            document.getElementById('flashcardFront').textContent = card.question;
            document.getElementById('flashcardBack').textContent = card.answer;
            document.getElementById('flashcardProgress').textContent = `${currentCardIndex + 1} / ${displayOrder.length}`;
            
            const mBtn = document.getElementById('masteredBtn');
            mBtn.style.background = card.mastered ? '#10b981' : 'white';
            mBtn.style.color = card.mastered ? 'white' : '#667eea';
            mBtn.textContent = card.mastered ? 'âœ… ç¿’å¾—æ¸ˆã¿ï¼' : 'â¬œ ã¾ã ';
            document.getElementById('flashcardInner').style.transform = 'rotateY(0deg)';
        }

        function toggleUnmasteredOnly() {
            isUnmasteredOnly = !isUnmasteredOnly;
            currentCardIndex = 0;
            applyDisplayOrder();
            updateControlUI();
            updateCard();
            showToast(isUnmasteredOnly ? "æœªç¿’å¾—ã®ã¿è¡¨ç¤º" : "ã™ã¹ã¦è¡¨ç¤º");
        }

        function toggleShuffle() {
            isShuffleOn = !isShuffleOn;
            currentCardIndex = 0;
            applyDisplayOrder();
            updateControlUI();
            updateCard();
            showToast(isShuffleOn ? "ã‚·ãƒ£ãƒƒãƒ•ãƒ«ON" : "é †åºé€šã‚Š");
        }

        function updateControlUI() {
            const sBtn = document.getElementById('shuffleBtn');
            sBtn.className = isShuffleOn ? 'btn btn-active' : 'btn btn-outline';
            
            const uBtn = document.getElementById('unmasteredOnlyBtn');
            uBtn.className = isUnmasteredOnly ? 'btn btn-active' : 'btn btn-outline';
        }

        function toggleMastered() {
            if (displayOrder.length === 0) return;
            const card = decks[currentDeckId].cards[displayOrder[currentCardIndex]];
            card.mastered = !card.mastered;
            
            // æœªç¿’å¾—ã®ã¿ãƒ¢ãƒ¼ãƒ‰ã®æ™‚ã€ç¿’å¾—æ¸ˆã¿ã«ã—ãŸã‚‰ãƒªã‚¹ãƒˆã‹ã‚‰å¤–ã™æº–å‚™
            if (isUnmasteredOnly && card.mastered) {
                showToast("ç¿’å¾—æ¸ˆã¿ã«ç§»å‹•ã—ã¾ã—ãŸ");
                setTimeout(() => {
                    applyDisplayOrder();
                    updateCard();
                }, 400);
            }
            
            saveDecks(); renderDecks(); updateCard();
        }

        // --- ä»¥ä¸‹ã€æ—¢å­˜ã®ç®¡ç†æ©Ÿèƒ½ ---
        function flipCard() {
            if (displayOrder.length === 0) return;
            const inner = document.getElementById('flashcardInner');
            inner.style.transform = inner.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }

        function nextCard() { if (currentCardIndex < displayOrder.length - 1) { currentCardIndex++; updateCard(); } }
        function prevCard() { if (currentCardIndex > 0) { currentCardIndex--; updateCard(); } }

        function toggleBulkEdit() {
            const learning = document.getElementById('learningMode');
            const bulk = document.getElementById('bulkEditMode');
            const addSec = document.getElementById('addCardSection');
            if (bulk.style.display === 'none') {
                renderBulkList(); learning.style.display = 'none'; addSec.style.display = 'none'; bulk.style.display = 'block';
            } else {
                learning.style.display = 'block'; addSec.style.display = 'block'; bulk.style.display = 'none';
            }
        }

        function renderBulkList() {
            const listContainer = document.getElementById('bulkList');
            listContainer.innerHTML = '';
            decks[currentDeckId].cards.forEach((card, index) => {
                const row = document.createElement('div');
                row.className = 'bulk-row';
                row.innerHTML = `<input type="text" class="bulk-input q-input" value="${card.question}"><input type="text" class="bulk-input a-input" value="${card.answer}"><button class="btn" style="padding:5px; color:#fc8181;" onclick="this.parentElement.remove()">âœ•</button>`;
                listContainer.appendChild(row);
            });
        }

        function saveBulkChanges() {
            const qInputs = document.querySelectorAll('.q-input');
            const aInputs = document.querySelectorAll('.a-input');
            const newCards = [];
            qInputs.forEach((input, i) => {
                const q = input.value.trim(); const a = aInputs[i].value.trim();
                if (q && a) { newCards.push({ question: q, answer: a, mastered: false }); }
            });
            decks[currentDeckId].cards = newCards;
            applyDisplayOrder();
            saveDecks(); renderDecks(); updateCard(); toggleBulkEdit();
            showToast("ä¿å­˜ã—ã¾ã—ãŸ");
        }

        function createNewDeck() {
            const name = prompt("ãƒ‡ãƒƒã‚­åã‚’å…¥åŠ›:");
            if (!name) return;
            const id = 'deck_' + Date.now();
            decks[id] = { name: name, cards: [] };
            saveDecks(); renderDecks(); openDeck(id);
        }

        function addCard() {
            const q = document.getElementById('newQ').value.trim();
            const a = document.getElementById('newA').value.trim();
            if (!q || !a) return;
            decks[currentDeckId].cards.push({question: q, answer: a, mastered: false});
            applyDisplayOrder();
            saveDecks(); renderDecks(); updateCard();
            document.getElementById('newQ').value = ''; document.getElementById('newA').value = '';
            showToast("è¿½åŠ ã—ã¾ã—ãŸ");
        }

        function deleteDeck(id) { if(confirm('ãƒ‡ãƒƒã‚­ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) { delete decks[id]; saveDecks(); renderDecks(); } }
        function closeFlashcards() { document.getElementById('flashcardModal').style.display = 'none'; }
        
        function exportToExcel(id) {
            const deck = decks[id];
            const data = [['å•é¡Œ', 'å›ç­”', 'å®Œäº†']];
            deck.cards.forEach(c => data.push([c.question, c.answer, c.mastered ? 'TRUE' : 'FALSE']));
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Cards");
            XLSX.writeFile(wb, `${deck.name}.xlsx`);
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«èª­è¾¼
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0]; if(!file) return;
            const overlay = document.getElementById('progressOverlay');
            overlay.style.display = 'flex';
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet, {header: 1});
                const cards = json.slice(1).filter(r => r[0] && r[1]).map(r => ({question: String(r[0]), answer: String(r[1]), mastered: false}));
                let id = 'deck_' + Date.now();
                decks[id] = { name: file.name.replace(/\.[^/.]+$/, ''), cards };
                saveDecks(); renderDecks();
                overlay.style.display = 'none';
                showToast("èª­ã¿è¾¼ã¿å®Œäº†");
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
